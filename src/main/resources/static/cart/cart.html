<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>

    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../css//header.css" />
    <link rel="stylesheet" href="cart.css" />
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <header id="header-component">
      <div class="header-container">
        <div class="header-logo">
          <a href="#">
            <img
              class="header-title-image"
              src="https://i.ibb.co/Gt74K7K/1111-removebg-preview.png"
              alt="아하"
            />
          </a>
        </div>
        <div class="header-nav-list">
          <div class="header-search">
            <div class="header-search-light">
              <img
                class="icon search-light"
                src="https://i.ibb.co/yf6Xpw4/search-light.png"
                alt=""
              />
            </div>
            <label>
              <input
                class="header-search-input-placeholder"
                placeholder="search"
              />
            </label>
          </div>

          <div class="header-nav-login-button">
            <span class="header-nav-login-button-text"> 로그인 </span>
          </div>
          <div class="header-nav-signup-button">
            <span class="header-nav-signup-button-text"> 회원가입 </span>
          </div>
        </div>
      </div>
    </header>

    <!-- 장바구니 -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-2">장바구니</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">
              &gt; &nbsp; 주문결제 &nbsp; &gt; &nbsp;주문완료
            </p>
          </div>
        </div>

        <div class="tile is-ancestor">
          <div class="tile is-8 is-parent cart-products">
            <!-- 장바구니에 담긴 상품 모음 -->
            <div class="box cart-products-container" id="cartProductsContainer">
              <div class="cart-products-header">
                <label class="checkbox">
                  <input type="checkbox" id="allSelectCheckbox" />
                  <p class="help">전체선택</p>
                </label>
                <label class="seperator">
                  <p class="help help-seperator">&nbsp;&nbsp;|&nbsp;&nbsp;</p>
                </label>
                <label class="delete-part" id="partialDeleteLabel">
                  <p class="help">선택삭제</p>
                </label>
              </div>

              <!-- 장바구니에 담긴 상품들의 html 요소(카드 형태)가 주입되는 곳 -->
              <div class="one-product-outer" id="oneProductOuter">
                <!-- 상품이 n개라면, <div class="one-product-inner"> 태그가 n개 -->
                <div class="one-product-inner">
                  <div class="product-content">
                    <label class="checkbox" for="selectCheckbox">
                      <input type="checkbox" id="selectCheckbox"/>
                    </label>
                    <div class="image-url"></div>
                    <div class="other-product-info">
                      <p class="product-name"></p>
                    </div>
                    <div class="quentity-cost-wrapper">
                      <div class="add-quentity">
                        <span class="count">
                          <a href="#" class="minus">-</a>
                          <span id="result"></span>
                          <a href="#" class="plus">+</a>
                        </span>
                      </div>
                      <p class="product-amount-payment total-cost"></p>
                    </div>
                  </div>

                  <button class="button delete-product">
                    <span class="material-symbols-outlined"> close </span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 선택한 상품 총 요약 -->
          <div class="tile is-parent tile-order-summary">
            <div class="box order-summary">
              <div class="header">
                <p>결제정보</p>
              </div>
              <div class="order-info">
                <div class="info">
                  <p>상품수</p>
                  <p id="productsCount"></p>
                </div>
                <div class="info">
                  <p>상품금액</p>
                  <p id="productsTotal"></p>
                </div>
              </div>
              <div class="total">
                <p class="total-label">총 결제금액</p>
                <p class="total-price" id="orderTotal"></p>
              </div>
              <div class="purchase">
                <button class="button is-info" id="purchaseButton">
                  구매하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
