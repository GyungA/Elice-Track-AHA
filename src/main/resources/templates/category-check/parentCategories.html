<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top Level Categories</title>
</head>
<body>
<h1>전체 카테고리</h1>
<ul>
    <li th:each="category : ${parentCategories}">
        <a th:href="@{/categories/{id}(id=${category.categoryId})}" th:text="${category.name}"></a>
    </li>
</ul>
</body>
</html>
