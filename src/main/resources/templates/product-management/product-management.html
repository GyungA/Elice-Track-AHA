<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>

    <!-- bulma css 관련 -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
            defer
            src="https://kit.fontawesome.com/9daa42bcef.js"
            crossorigin="anonymous"
    ></script>
    <!-- google icon -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Daum 주소 API 사용하기 위한 파일 -->
    <!-- <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> -->
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/templates/css/header.css" />
    <link rel="stylesheet" href="/templates/product-managementent/product-management.css" />
    <script src="product-management.js" type="module" defer></script>
</head>
<body>
<div class="modal">
    <div class="modal_body">
        <div class="modal-inner">
            <h2>상품 정보 수정</h2>
            <!-- 가격 수정 -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="newPrice">가격</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input
                                    class="input"
                                    id="newPrice"
                                    type="text"
                                    placeholder="새로운 가격 입력"
                                    autocomplete="on"
                            />
                        </p>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="modify-btn">수정</button>
                <button type="button" class="cancel-btn">취소</button>
            </div>
        </div>
    </div>
</div>
<header id="header-component">
    <div class="header-container">
        <div class="header-logo">
            <a href="#">
                <img
                        class="header-title-image"
                        src="https://i.ibb.co/N20ZLds/logo.jpg"
                        alt=""
                />
            </a>
        </div>
        <div class="header-nav-list">
            <div class="header-search">
                <div class="header-search-light">
                    <img
                            class="icon search-light"
                            src="https://i.ibb.co/yf6Xpw4/search-light.png"
                            alt=""
                    />
                </div>
                <label>
                    <input
                            class="header-search-input-placeholder"
                            placeholder="search"
                    />
                </label>
            </div>

            <div class="header-nav-login-button">
                <span class="header-nav-login-button-text"> 로그인 </span>
            </div>
            <div class="header-nav-signup-button">
                <span class="header-nav-login-button-text"> 회원가입 </span>
            </div>
        </div>
    </div>
</header>

<!-- 제품 목록 -->
<section class="section">
    <div class="container product-item-container" id="producItemContainer">
        <!-- api 요청 후 만들어진 제품들 카드 요소가 삽입되는 곳 -->
        <!-- 상품이 n개면 <dic class="one-product">가 n번 반복되게 -->
        <dic class="one-product">
            <div class="is-child box product-image">
                <figure class="image is-sqaure">
                    <!-- 상품 이미지 -->
                    <img id="productImageTag" src="" />
                </figure>
            </div>

            <div class="tile is-parent is-vertical product-content-wrapper">
                <div class="tile is-child box product-detail">
                    <div class="tabs">
                        <ul>
                            <!-- 카테고리 -->
                            <li id="manufacturerTag"></li>
                        </ul>
                    </div>
                    <div class="content">
                        <div class="product-name-status">
                            <!-- 상품 이름 -->
                            <p class="subtitle is-4 is-family-monospace" id="titleTag">

                            </p>
                            <div class="status-wrapper">
                                <!-- 상품 상태를 나타내는 아이콘 -->
                                <span class="material-symbols-outlined">
                        fiber_manual_record
                      </span>
                                <!-- 상품 상태 -->
                                <p class="proudct-status" id="statusTag"></p>
                            </div>
                        </div>

                        <div class="price-stock-wrapper">
                            <!-- 상품 가격 -->
                            <h1 id="priceTag"></h1>

                                <div class="stock-wrapper">
                                    <!-- 남은 수량 -->
                                    <p class="remain-stock-word">남은 수량:</p>
                                    <p class="remain-stock" id="remainStock"></p>
                                </div>
                        </div>
                        <div class=" buttons-container">
                            <button class="button" id="addToCartButton">
                      <span class="material-symbols-outlined">
                        delete
                        </span>
                            </button>
                            <button class="button" id="purchaseButton">수정하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </dic>

    </div>
</section>
</body>
</html>
