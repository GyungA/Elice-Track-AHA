<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<!--    <link rel="stylesheet" href="globals.css" />-->
    <link rel="stylesheet" href="/templates/account-management.css" />
    <link rel="stylesheet" href="/templates/account-management-styleguide.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
</head>
<body>
<header id="header-component">
    <div class="header-container">
        <div class="header-logo">
            <a href="#">
                <img class="header-title-image" src="https://i.ibb.co/N20ZLds/logo.jpg" alt="">
            </a>
        </div>
        <div class="header-nav-list">
            <div class="header-search">
                <div class="header-search-light">
                    <img class="icon search-light" src="https://i.ibb.co/yf6Xpw4/search-light.png" alt=""/>
                </div>
                <label>
                    <input class="header-search-input-placeholder" placeholder="search">
                </label>
            </div>
            <div class="header-nav-login-button">
                <span class="header-nav-login-button-text">
                    로그인
                </span>
            </div>
            <div class="header-nav-signup-button">
                <span class="header-nav-signup-button-text">
                    회원가입
                </span>
            </div>
        </div>
    </div>
</header>
<div class="div-wrapper">
    <div class="div">
        <div class="overlap-group">
            <div class="text"></div>
            <div class="text-wrapper-2">개인정보</div>
            <div class="text-wrapper-3">회원 정보</div>
            <div class="flexcontainer">
                <p class="span-wrapper">
                    <span class="span">회원등급 {등급}<br /></span>
                </p>
                <p class="span-wrapper">
                    <span class="span">상태 {상태}<br /></span>
                </p>
                <p class="span-wrapper"><span class="span">역할 {역할}</span></p>
            </div>
        </div>
        <div class="overlap">
            <div class="text-wrapper-4">계정 정보</div>
            <div class="flexcontainer-2">
                <p class="span-wrapper">
                    <span class="span">비밀번호 수정<br /></span>
                </p>
                <p class="span-wrapper">
                    <span class="span">이메일 {이메일}<br /></span>
                </p>
                <p class="span-wrapper">
                    <span class="span">이름 {이름}<br /></span>
                </p>
                <p class="span-wrapper">
                    <span class="span">전화번호 {전화번호}<br /></span>
                </p>
                <p class="span-wrapper">
                    <span class="span">주소 {주소}<br /></span>
                </p>
                <p class="span-wrapper">
                    <span class="span">생년월일 {생일}<br /></span>
                </p>
                <p class="span-wrapper"><span class="span">가입일자 {회원 생성날짜}</span></p>
            </div>
        </div>
        <div class="overlap-2"><div class="text-wrapper-5">개인정보 수정</div></div>
        <div class="overlap-3"><div class="text-wrapper-5">회원탈퇴</div></div>
    </div>
</div>
</body>
</html>
